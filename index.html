<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/32e527b362.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="flex">
      <div class="content-left">
        <!-- Company logo  -->
              <nav class="logo"  >
                <img src="images/logo.svg" alt="site logo">
              </nav>
              <figure class="illustration">
                <img src="images/illustration-mockups.svg" alt="">
              </figure>
            </div>
         <div class="content-right">
              <!-- site description -->
              <section>
                <h1>
                  Build The Community <br>Your Fans Will Love
                </h1>
               <p>
                Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
                Create connections with<br> your users as you engage in genuine discussion. 
              
               </p> 
               <button>Register</button> 
              </section>
                
         </div>
    </div>
     <!-- The attribution  -->
      <footer class="links">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Derrick Atongo</a>.
        </p>
        <!-- social icons-->
     <div class="socials">
      <a href="" class="href">
      <i class="fab fa-instagram"></i>
      </a> 
      <a href="" class="href">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="" class="href">
      <i class="fab fa-twitter"></i>
      </a>
    </div> 
      </footer>
</main>
</body>
</html>
